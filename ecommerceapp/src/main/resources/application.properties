productservice.type=fakeStoreProductService

# backend application running port
server.port=8080

# FakeStore URL Configuration values
fakestore.api.url=https://fakestoreapi.com
fakestore.api.path.product=/products

server.error.include-stacktrace=never

# MSQL connection parameters
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerceapp
spring.datasource.username=arun
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
